<div *ngIf="info.token; else loggedOut">
  <div class="main-page">

    <h1>Welcome to your Banking Application <strong>{{info.username}}</strong></h1>

    <h2 class="text-primary">Your Information</h2>
    <p>
      <strong>Username:</strong> {{info.username}}<br/>
      <strong>Roles:</strong> {{info.authorities}}<br />
      <strong>Token:</strong> {{info.token}}.
    </p>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
